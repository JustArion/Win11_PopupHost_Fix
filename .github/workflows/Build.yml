name: Build & Upload Artifacts

on: 
  push:
    branches: [ master, main ]
    paths:
    - '**/*.cs'
    - '**/*.csproj'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Manual Workflow Dispatch Reason'
        required: true
        default: 'Manual Run Test'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v3
    - name: .NET Core SDK Setup
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.X
    
    - name: Dependencies Setup
      run: dotnet restore .\src\

    - name: Build
      run: dotnet publish .\src\ --no-restore --runtime win-x86 -p:PublishSingleFile=true --output .\src\Publish --no-self-contained --configuration Release;

    - name: Uploading Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: Build Output
        path: ./src/Publish/*